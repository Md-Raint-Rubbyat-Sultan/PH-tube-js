<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- style.css file -->
    <link rel="stylesheet" href="style/style.css">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        redTh: "#FF1F3D",
                        textClr: "#252525",
                        textMute: "#171717B2"
                    }
                }
            }
        }
    </script>
</head>

<body class="container mx-auto">
    <!-- header section -->
    <header class="my-8">
        <!-- nav bar -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li onclick="handelSortBtn()">
                                <button>Sort by view</button>
                            </li>
                        </ul>
                    </div>
                    <!-- logo -->
                    <div>
                        <img src="assets/Logo.png" alt="">
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li onclick="handelSortBtn()" class="btn">
                            Sort by view
                        </li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-redTh text-white hover:text-textClr">Button</a>
                </div>
            </div>
        </nav>
    </header>
    <hr class="w-[98%] mx-auto">
    <!-- main section -->
    <main>
        <!-- category btn -->
        <section>
            <div id="btnContainer" class="my-8 flex flex-wrap justify-center items-center gap-6">

            </div>
        </section>
        <!-- card section -->
        <section>
            <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 px-2 xl:px-0">
                
            </div>
        </section>
    </main>
    <!-- js script -->
    <script src="js/script.js"></script>
</body>

</html>
